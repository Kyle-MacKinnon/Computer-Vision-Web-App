<!doctype html>

<html lang="en">
<head>
  
  <title>Computer Vision Demo</title>

  <!-- Meta Data -->
  <meta charset="utf-8">
  <meta name="description" content="A basic demonstration of the Steam API">
  <meta name="author" content="Kyle MacKinnon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">
   
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
  
  <!-- Website layout-->
  <div class="jumbotron text-center">
    <img src="eye-logo.png" alt="Logo of abstractly drawn eye. ">
    <h1>Computer Vision API</h1>
    <p>A simple demonstration of the Computer Vision API from Microsoft Cognitive Services</p>
  </div>

  <!-- Image Input -->
  <div class="container" id="image_input_container">
    <div class="form-group">
      <form action="" id="image_selection_form">

        <div class = "col-xs-12 top-buffer">
        <label class="btn btn-default btn-file">Browse for an image<input type="file" name="pic" accept="image/*" id="image_selection_input" style="display: none;"></label>
        </div>

        <div class = "col-xs-12  top-buffer" id="image_selection_submit_column">
          <div class="input-group">
            <span class="input-group-btn"><input type="submit" class="btn btn-primary" style="display: none;", id ="image_selection_submit" ></span>
            <label id="image_selection_label" class="form-control"></label>
          </div>
        </div>

        <div class = "col-xs-12  top-buffer">
          <img class="img-thumbnail" alt="Your chosen image" id="image_selection_chosen_image" style="display: none;" width=256px height=256px>
        </div>

      </form>
    </div>
  </div>

  <!-- Loading -->
  <div class="container" id="load_container" style="display: none;">
    <div class="col-xs-12">
      <h3>Loading...</h3>
    </div>
  </div>
  
  <!-- Image Description -->
  <div class="container" id="description_container">
    <div class="col-xs-12">
      <span class="label label-primary table-header">Description</span>
      <label class="form-control" style="border-radius:0px 5px 0px 0px; margin-bottom: 0px; border-bottom: 0px; font-weight: normal;" id="desc_sentence"></label>
      <table class="table table-striped table-config" style="border-radius:0px 0px 5px 5px;">
        <tbody id="desc_table_body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Categories -->
  <div class="container" id="categories_container">
    <div class="col-xs-12">
      <span class="label label-primary table-header">Categories</span>
      <table class="table table-striped table-config" id="categories_table">
        <thead>
            <tr>
              <th>Category</th>
              <th>Confidence</th>
            </tr>
        </thead>
        <tbody id="categories_table_body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Faces -->
  <div class="container" id="faces_container">
    <div class="col-xs-12">
      <span class="label label-primary table-header">Faces</span>
      <table class="table table-striped table-config" id="faces_table">
        <thead>
            <tr>
              <th>Number</th>
              <th>Age</th>
              <th>Gender</th>
            </tr>
        </thead>
        <tbody id="faces_table_body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Image Type -->
  <div class="container" id="type_container">
    <div class="col-xs-12">
      <span class="label label-primary table-header">Image Type</span>
      <label class="form-control" style="border-radius:0px 5px 5px 5px; margin-bottom: 20px; font-weight: normal;" id="type_sentence"></label>
    </div>
  </div>

  <!-- Color -->
  <div class="container" id="colors_container">
    <div class="col-xs-12">
      <span class="label label-primary table-header">Colors</span>
      <table class="table table-striped table-config" id="colors_table">
        <thead>
            <tr>
              <th>Dominant Foreground Color</th>
              <th>Dominant Background Color</th>
              <th>Accent Color</th>
            </tr>
        </thead>
        <tbody id="colors_table_body">
          <!-- Filled by JS -->
        </tbody>
      </table>
      <label class="form-control" style="border-radius:5px 5px 5px 5px; margin-top: 30px; margin-bottom: 30px; font-weight: normal;" id="colors_sentence"></label>
    </div>
  </div>
  
  <!-- jQuery -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <!-- My script file -->
  <script src="./js/main.js"></script>

</body>
</html>
