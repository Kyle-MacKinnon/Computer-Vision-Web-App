  <div class="container" id="image_input_container">

        </div>

          </div>
        </div>

        <div class = "col-xs-12  top-buffer">

        </div>

      </form>
    </div>
  </div>

  <!-- Loading -->
  <div class="container" id="image_descrption_load_container" style="display: none;">
    <div class="col-xs-12">

    </div>
  </div>

    <!-- Description -->
